{% extends 'index.html' %}


{% block content %}
    <h3 class="text-center text-primary searchHead">
        {{id}}
    </h3>
    <br><br><br>
    <div class="row">
        <div class="col-lg-8 col-12 m-auto">
            <h3 class="text-center">
                Details {{id}}
            </h3>
            {{product|safe}}
        </div>
        
    </div>
     
    {% if data %}
    <div class="col-12 p-3 m-auto">
      <h1 class="text-center">You may also like using Collaborative Filtering</h1>
      <p>{{data|safe}}</p>
    </div>
      
    {% endif %}

{% endblock content %}
