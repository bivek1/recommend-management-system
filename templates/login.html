{% extends 'index.html' %}
{% load static %}

{% block content %}
   
<div class="login-box m-auto mt-5 p-0 ">
    
    {% for i in messages  %}
    <div class="alert alert-warning alert-dismissible fade show" role="alert">
        <strong>Sorry</strong> {{i}}
       
      </div>
    {% endfor %}
        
                   
    <div class="row p-0 m-0">
        
        <div class="col-12 col-lg-6 my-auto m-auto  card mt-2 p-4 m-0 text-center">
            <img  src="{%static 'images/login.avif'%}" alt="" style="height: auto;width:50%">
          
            <h1 class="text-center mt-5">WELCOME</h1>
            <h4 class="text-center">Please Login to access the system</h4>
            
            <div class="text-center ">
                <!-- <img class="login-img" src="{%static 'images/loginlogo.jpeg'%}" alt="Gantabya EK"> -->
                <form method = "POST" class="mt-5">
                    <div class="d-flex mt-4 login-input position-relative">
                        <i class="fa fa-user-check my-auto icon"></i>
                        <input type="text" name="email_user" class=" form-control" placeholder="Your Email..">
                    </div>
                    <div class="d-flex mt-4 login-input position-relative">
                        <i class="fa fa-passport my-auto icon"></i> 
                        <input type="password" name = "password" class="form-control" placeholder="Password..">

                    </div>
                   
                    {% csrf_token %}
                    <div class="mt-3">
                        <button  type="submit" class="btn btn-primary mt-2 w-100">
                            Login
                        </button>
                    </div>
                   
                  
                    
                </form>
               
               
            </div>
        </div>
       
        
    </div>
</div>



{% endblock content %}
